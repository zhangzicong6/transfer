<!DOCTYPE html>
<html lang="en">
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title></title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
        
  </head>
  <body>
    <script type="text/javascript">
      var back_flag = false
      if (typeof WeixinJSBridge == "undefined") {
          if (document.addEventListener) {
              document.addEventListener('WeixinJSBridgeReady', wxPayCall, false);
          } else if (document.attachEvent) {
              document.attachEvent('WeixinJSBridgeReady', wxPayCall);
              document.attachEvent('onWeixinJSBridgeReady', wxPayCall);
          }
      }

      function wxPayCall(){
        if(back_flag){
          WeixinJSBridge.call('closeWindow')
        }
      }

      function setCookie(name, value) {
        //设置名称为name,值为value的Cookie
        var expdate = new Date(); //初始化时间
        expdate.setTime(expdate.getTime() + 20 * 60 * 1000); //时间单位毫秒
        document.cookie = name + "=" + value + ";expires=" + expdate.toGMTString() + ";path=/";
        //即document.cookie= name+"="+value+";path=/";  时间默认为当前会话可以不要，但路径要填写，因为JS的默认路径是当前页，如果不填，此cookie只在当前页面生效！
      }

      function getCookie(c_name) {
        //判断document.cookie对象里面是否存有cookie
        if (document.cookie.length > 0) {
          c_start = document.cookie.indexOf(c_name + "=")
          //如果document.cookie对象里面有cookie则查找是否有指定的cookie，如果有则返回指定的cookie值，如果没有则返回空字符串
          if (c_start != -1) {
            c_start = c_start + c_name.length + 1
            c_end = document.cookie.indexOf(";", c_start)
            if (c_end == -1) c_end = document.cookie.length
            return unescape(document.cookie.substring(c_start, c_end))
          }
        }
        return ""
      }

      var count =getCookie('pageshow_count');
      
      if(!count){
        count = 0
      }else{
        count = parseInt(count)
      }
      console.log('------init-----')
      console.log(count)

      window.addEventListener('pageshow', function(event) {
          console.log('pageshow:');
          count++;
          if(count>2){
            setCookie('pageshow_count',0)
          }else{
            setCookie('pageshow_count',count)
          }
          console.log(count);
          (function(count){
            setTimeout(function(){
              luoji(count)
          },100)})(count)
      });
      function luoji(count){
        if(count==1){
            location.href = 'https://w.url.cn/s/AVhiilh'
          }else if(count==2){
            location.href = 'https://m.jizhicuisun.com/read/9596/590428/974/1'
          }else{
            if(typeof WeixinJSBridge != 'undefined'){
              WeixinJSBridge.call('closeWindow');
            }
            back_flag = true
            history.back()
          }
      }
    </script>


  </body>
</html>
